<!DOCTYPE html>

    <meta charset="UTF-8">

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const soundSettingsTextArea = document.querySelector("#sound-settings")
        soundSettingsTextArea.value = JSON.stringify(soundSettings)
  
        const submitSoundSettings = document.querySelector("#submit-sound-settings")
        const resetSoundSettings = document.querySelector("#reset-sound-settings")

        submitSoundSettings.addEventListener("click", () => {
          const newData = JSON.parse(soundSettingsTextArea.value)
          localStorage.setItem("soundSettings", JSON.stringify(newData))
          alert("Settings saved :D")
        })
        resetSoundSettings.addEventListener("click", () => {
          localStorage.removeItem("soundSettings")
          alert("Settings nuked :D")
          window.location.reload()
        })
      })
    </script>
