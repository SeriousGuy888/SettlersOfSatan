<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>   
  </head>
  <body>
    <button id="oeuf-button">Oeuf</button>

    <script>
      const socket = io()

      const oeufButton = document.querySelector("#oeuf-button")
      oeufButton.addEventListener("click", () => {
        socket.emit("oeuf", { e: "f" })
      })

      socket.on("egg", data => {
        alert("egg" + JSON.stringify(data))
      })
    </script>
  </body>
</html>
