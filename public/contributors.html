<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contributors</title>
    <link rel="stylesheet" href="/styles/global.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      .center {
        text-align: center;
      }

      #contributors-page-title {
        margin-bottom: 0;
      }

      #credits-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 2em;
        margin: 2em;
      }

      .credit-section {
        flex: 1 0 12em;
        background-color: #dadada;
        border: 2px solid #adadad;
        border-radius: 5px;
        padding: 1em;
      }
      .credit-section > p {
        margin: 0.1em;
      }
      .credit-section > h3 {
        margin: 0.1em;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <main class="center">
      <h1 id="contributors-page-title">Contributors</h1>
      <a id="switch-lang-link" href="/kontributeurs">Switch to Billzonian</a>


      <div id="credits-container"></div>
      <script>
        let creditsLang
        if(window.location.pathname.endsWith("contributors")) creditsLang = "english"
        if(window.location.pathname.endsWith("kontributeurs")) creditsLang = "billzonian"

        if(creditsLang === "billzonian") {
          document.querySelector("#contributors-page-title").textContent = "Kontributeurs"

          const switchLangLink = document.querySelector("#switch-lang-link")
          switchLangLink.href = "/contributors"
          switchLangLink.textContent = "Switch to English"
        }
      </script>
      <script defer>
        (async () => {
          const creditsContainer = document.querySelector("#credits-container")

          const response = await fetch("/resources/contributors.json")
          const jsonData = await response.json()
          const contributorsArray = jsonData.contributors

          for(let contributor of contributorsArray) {
            const creditSection = document.createElement("div")
            creditSection.classList.add(["credit-section"])
            
            const sectionLines = []
            sectionLines.push(contributor.name)
            contributor.contributions.forEach(e => sectionLines.push(e))

            for(let j in sectionLines) {
              const text = sectionLines[j]
              
              if(j == 0) {
                const lineH = document.createElement("h3")
                lineH.className = "credit-section-title"
                lineH.textContent = text
                creditSection.appendChild(lineH)
              }
              else {
                const lineP = document.createElement("p")

                const contributionEmoji = jsonData.lang.emojis[text]
                const langText = jsonData.lang[creditsLang]?.[text] || text
                lineP.textContent = `${contributionEmoji ? contributionEmoji + " " : ""}${langText}`
                creditSection.appendChild(lineP)
              }
            }

            creditsContainer.appendChild(creditSection)
          }
        })()
      </script>
    </main>
  </body>
</html>
