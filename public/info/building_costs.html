<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Building Costs</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/contributors/contributors.css">
    
    <script defer src="/contributors/language.js"></script>
    <script defer src="/js/theme.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <div class="title-container">
        <div class="title-container-top">
          <h1 class="page-title" id="contributors-page-title">Building Costs</h1>
        </div>
        <div class="title-container-links">
          <span id="dark-theme-toggle"></span>
        </div>
      </div>

      <div id="info-container">
        <h4>raw json data because dukk yu</h4>
        <pre id="json"></pre>
      </div>
      <script>
        (async () => {
          const infoContainer = document.querySelector("#json")
          const response = await fetch("/info/building_costs/get")
          const serverData = await response.json()
          infoContainer.textContent = JSON.stringify(serverData, null, 2)
        })()
      </script>
    </main>
  </body>
</html>
