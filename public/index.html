<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settlers of Satan</title>
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/layouts.css">
        <link rel="stylesheet" href="/styles/chat.css">
        <meta charset="UTF-8">
        <meta name="description" content="Online Settles of Satan">
        <meta name="keywords" content="catan,settlers of catan,board game,online,online catan,satan,settlers of satan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script>
            const socket = io()
        </script>
        <script src="js/login.js" defer></script>
        <script src="js/in_lobby.js" defer></script>
        <script src="js/join_lobby.js" defer></script>
        <script src="js/lobby_settings.js" defer></script>
        <script src="js/notification.js" defer></script>
        <script src="js/chooseColour.js" defer></script>
        <script src="js/chat.js" defer></script>
        <script src="js/game.js" defer></script>
        <script src="js/canvas.js" defer></script>

        <title>Settlers of Satan</title>
    </head>
    <body>

        <script>
            window.onload = function (){ 
                for (let button of document.getElementsByClassName("colour-button")){
                    button.addEventListener("click", () => {
                        colourChoose(button)
                    })
                }
            }
                
            function colourChoose(button){
                for (let loopButton of document.getElementsByClassName("colour-button")) loopButton.style.border = "2px solid rgb(0, 0, 0)"
                button.style.border = "4px solid rgb(100, 183, 255)"
                socket.emit("choose_colour", {
                    colour: "red"
                    }, (err, data) => {
                    if(err) notifyUser(err)
                    else updateLoggedInState(true, data.name)
                })
            }
        </script>

        <div id="notification-center">
            <button id="notification-dismiss-all-button" style="display: none;">
                Dismiss All
            </button>
            <div id="notification-container"></div>
        </div>

        <main>
            <div id="home-title-container">
                <h1 id="home-title">Settlers of Satan</h1>
                <a href="/credits" target="_blank">Credits</a>
            </div>
            <noscript>
                you need to enable javascript lol
            </noscript>


            <p id="playing-as" style="display: none;">
                You are playing as 
                <span id="logged-in-nickname"></span>
                <a href="" id="logout-button">(edit)</a>
            </p>

            <section id="logged-out">
                <h2>Please choose a name to start playing!</h2>
                <div class="single-line-input">
                    <input name="nickname" id="nickname-input" placeholder="Mustacho">
                    <button id="login-button">
                        <img src="/images/icons/check.svg" alt="Done" class="icon-1em">
                    </button>
                </div>
            </section>
            <section id="logged-in" style="display: none;">
                <div class="row-layout" id="begin-lobby-panel">
                    <div class="column-layout" id="create-lobby-panel">
                        <h2>Create a Lobby</h2>
                        <p>Choose a name for your lobby.</p>
                        <div class="single-line-input">
                            <input id="create-lobby-name-input" placeholder="Epic Gamer Momebt">
                            <button id="create-lobby-button">
                                <img src="/images/icons/plus.svg" alt="Create" class="icon-1em">
                            </button>
                        </div>
                    </div>
                    <div class="column-layout" id="join-lobby-panel">
                        <h2>Join a Lobby</h2>
                        <p>Enter a lobby code.</p>
                        <div class="single-line-input">
                            <input id="join-lobby-code-input" placeholder="ARSON">
                            <button id="join-lobby-button">
                                <img src="/images/icons/plus.svg" alt="Join" class="icon-1em">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row-layout">
                    <div class="column-layout">
                        <h2>Open Lobbies</h2>
                        <button id="open-lobbies-refresh">
                            <img src="/images/icons/refresh.svg" alt="Refresh" class="icon-1em">
                            Refresh
                        </button>
                        <div id="open-lobbies" class="flex-layout-grid"></div>
                    </div>
                </div>
            </section>
            <section id="in-lobby" style="display: none;">
                <div class="single-line-layout">
                    <h2 id="lobby-name"></h2>
                    <button id="leave-lobby"><img alt="â†" src="https://static.thenounproject.com/png/565717-200.png"> Leave Lobby</button>
                </div>
                <p>Lobby Code: <code><span id="lobby-code-display"></span></code></p>

                <br><br><br>
                <div id="game-area-container" class="flex-layout-grid-grow-2">
                    <div id="lobby-waiting">
                        <h3>Lobby Settings</h3>
                        <div class="lobby-settings-panel">
                            <button id="lobby-settings-start" disabled>Start Game</button>
                        </div>

                        <div id="colour-choose-container">
                            <h3 id="choose-colour">Choose a Colour</h3>
                            <div class="button-group">
                                <button type="button" class="colour-button" id="red" style="background-color: red; color:black" >Red</input>
                                <button type="button" class="colour-button" id="white" style="background-color: white; color:black">White</button>
                                <button type="button" class="colour-button" id="blue" style="background-color: blue;">Blue</button>
                                <button type="button" class="colour-button" id="orange" style="background-color: orange; color:black">Orange</button>
                                <button type="button" class="colour-button" id="green" style="background-color: green;">Green</button>
                                <button type="button" class="colour-button" id="purple" style="background-color: purple;">Purple</button>
                            </div>
                        </div>
                    </div>
                    <div id="lobby-playing" style="display: none;">
                        <canvas id="game-canvas">Oeuf</canvas>
                    </div>
                </div>
                <div class="flex-layout-grid">
                    <div id="lobby-player-list-container">
                        <h3>Players <span id="lobby-player-count">0</span>/<span id="lobby-max-player-count">0</span></h3>
                        <div id="lobby-player-list"></div>
                    </div>

                    <div id="lobby-chat-container">
                        <h3>Chat</h3>
                        <div id="lobby-chat-messages"></div>
                        <div class="single-line-input">
                            <input id="lobby-chat-input" placeholder="Send a message">
                            <button id="lobby-chat-send-button">
                                <img src="/images/icons/check.svg" alt="Send" class="icon-1em">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
