<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settlers of Satan</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="description" content="Online Settles of Satan">
        <meta name="keywords" content="catan,settlers of catan,board game,online,online catan,satan,settlers of satan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settlers of Satan</title>
    </head>
    <body>
        <div id="main">
            <h1 id="home-title">Selttlers of Satan</h1>
            
            <form action="/create_lobby" method="POST">
                <div>
                    <label for="nickname">Nickname</label>
                    <input name="nickname" id="lobby-name-input" placeholder="Mustacho">
                </div>

                <p id="choose-colour">Choose colour</p>

                <div class="button-group">
                    <button class="colour-button" style="background-color: red;">Red</button>
                    <button class="colour-button" style="background-color: white; color:black">White</button>
                    <button class="colour-button" style="background-color: blue;">Blue</button>
                    <button class="colour-button" style="background-color: orange;">Orange</button>
                    <button class="colour-button" style="background-color: green;">Green</button>
                    <button class="colour-button" style="background-color: purple;">Purple</button>
                    <br>
                    <br>
                </div>

                <div>
                    <label for="lobbyName">Lobby Name</label>
                    <input name="lobbyName" id="lobby-name-input" placeholder="Epic Gamer Momebt">
                </div>
                <div>
                    <button id="play-button">create lobby</button>
                </div>
            </form>
        </div>
    </body>
</html>
